<div class="header">
  Home
</div>
<div class="container">
  <div class="row mt-3">
    <div class="col-md-12">
      <button class="btn btn-sm btn-primary" [routerLink]="['expense/addExpense']">Add Expense</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12 ">

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <tr>
                  <th>
                    Category
                  </th>
                  <th>
                    Item Name
                  </th>
                  <th>
                    Amount
                  </th>
                  <th>
                    Expense Date
                  </th>
                  <th>Action</th>
                </tr>
                <tr *ngFor="let item of allexpenses | paginate: { itemsPerPage: 5, currentPage: currentPageOfPagination , totalItems: allexpenses.length } ;let i = index "
                  [ngStyle]="{'color':item.isSoftDeleted === true ? 'red' : 'green' }">

                  <td>
                    <span class="fa fa-edit" (click)="editExpense(i)"></span>
                    {{item.categoryName}}
                  </td>
                  <td>
                    {{item.itemName}}
                  </td>
                  <td>
                    {{item.amount}}
                  </td>
                  <td>
                    {{item.date | date:'dd/MM/yyyy'}}
                  </td>
                  <td>
                    <span class="fa fa-undo" (click)="onDeleteExpense(i,item.itemName,item.isSoftDeleted)" *ngIf="item.isSoftDeleted"></span>
                    <span class="fa fa-trash" (click)="onDeleteExpense(i,item.itemName,item.isSoftDeleted)" *ngIf="!item.isSoftDeleted"></span>
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <pagination-controls (pageChange)="currentPageOfPagination = $event"></pagination-controls>
        </div>
      </div>

    </div>
  </div>
</div>
