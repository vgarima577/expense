<div class="header">
  Profile
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input placeholder="EnterName" [(ngModel)]="userName" name="userName" class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input placeholder="Email" [(ngModel)]="userEmail" name="userName" class="form-control">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
